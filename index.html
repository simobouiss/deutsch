<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Deutsch</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #eef2f5;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      width: 100%;
      max-width: 600px;
    }

    .teil-button {
      background-color: #2196f3;
      color: white;
      text-align: center;
      padding: 40px 0;
      font-size: 24px;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: background-color 0.3s;
    }

    .teil-button:hover {
      background-color: #1976d2;
    }

    .footer {
      margin-top: 50px;
      color: #555;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <a href="#" class="teil-button">Teil 1</a>
    <a href="teil2.html" class="teil-button">Teil 2</a>
    <a href="#" class="teil-button">Teil 3</a>
  </div>

  <div class="footer">
    by <strong>OuissDev</strong>
  </div>

</body>
</html>
