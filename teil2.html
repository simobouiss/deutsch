<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajout de la balise viewport -->
  <title>Teile Seite</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #eef2f5;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
    }

    .top-buttons {
      margin-bottom: 30px;
      display: flex;
      gap: 20px;
    }

    .nav-button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: #1976d2;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px 30px;
      width: 100%;
      max-width: 1000px;
    }

    .teil-button {
      background-color: #2196f3;
      color: white;
      text-align: center;
      padding: 40px 0;
      font-size: 22px;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: background-color 0.3s;
    }

    .teil-button:hover {
      background-color: #1976d2;
    }

    .footer {
      margin-top: 50px;
      font-size: 18px;
      color: #555;
      text-align: center;
    }

    /* Media query pour les petits √©crans (smartphones) */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr); /* Deux colonnes sur les petits √©crans */
      }

      .teil-button {
        font-size: 20px; /* L√©g√®rement plus petit sur mobile */
        padding: 30px 0; /* R√©duire l'espace de padding pour ne pas √™tre trop grand */
      }
    }

    /* Media query pour les tr√®s petits √©crans (mobiles en portrait) */
    @media (max-width: 480px) {
      .teil-button {
        font-size: 18px; /* R√©duire encore plus le texte sur les petits √©crans */
        padding: 20px 0; /* Ajuster le padding sur tr√®s petits √©crans */
      }
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <button class="nav-button" onclick="history.back()">üîô ÿ±ÿ¨Ÿàÿπ</button>
    <button class="nav-button" onclick="location.href='index.html'">üè† ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</button>
  </div>

  <div class="grid-container">
    <a href="rauchen.html" class="teil-button">Wie entwickelt sich Rauchen in Deutschland?</a>
  </div>


</body>
</html>
